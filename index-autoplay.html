<!DOCTYPE html>
<html>
  <head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />
    <title>Huge Model Demo</title>
    <script src="https://hubdemo.threedy.io/repo/webvis/webvis.js"></script>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: rgb(255, 199, 96);
      }
      webvis-full {
        width: 100%;
        height: 100%;
        background-color: azure;
      }
    </style>
  </head>
  <body>
    <webvis-full></webvis-full>
    <script>
      async function init() {
        // fetch session data
        const response = await fetch('./session.json');
        const json = await response.json();

        const webvisComponent = document.querySelector('webvis-full');
        const ctx = await webvisComponent.requestContext();

        ctx.importSession(json);
      }
      init();
    </script>
  </body>
</html>
